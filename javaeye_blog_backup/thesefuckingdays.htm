<p><a href='_index.htm'>&lt;&lt;目录</a></p><p>出差了，日子开始悲催下去，天天十几个钟上班，然后下班就睡觉。</p>
<p> </p>
<p>上班不是开会就是被催做这个做那个，不是被打断就是这样那样的繁杂事情。然后我发觉我最hate的日子真的回来了。</p>
<p> </p>
<p>然后我发现我没有时间总结事情，没有时间思考事情，没有时间过人生。</p>
<p> </p>
<p>做项目必须这样吗？必须要开没意义的会，必须要整理一堆无意义的东西，必须要给领导看这些sb没意义的事情吗？</p>
<p> </p>
<p>隐隐约约总觉得这样那样的不对。或者我太理想化，但是，我觉得我真的需要点时间理顺这些隐隐约约的不对。</p>
<p> </p>
<p>难道2012的三分之一就要这样走过了吗？</p>
