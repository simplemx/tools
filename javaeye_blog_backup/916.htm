<p><a href='_index.htm'>&lt;&lt;目录</a></p><p>好几周之前看到一个微博：做什么事情，都要知道想获得什么，想拿什么去换。</p>
<p> </p>
<p>然后我想了好几周。一直想不到这个项目这样下去我会获得什么，但我却将自己完全地拿去换了。</p>
<p> </p>
<p>每一天没有一点进步，没有一点的想法，没有一丁点的空余时间，只有麻木、扯皮、打断和不可能的任务。</p>
<p> </p>
<p>心里只有一句话：everything will be ok。</p>
<p> </p>
<p>只是我心里已经决定了，这烂项目绝对是我在这公司的最后一个项目。</p>
<p> </p>
<p>虽然公司同事待我很好，但是，我只能说，这个行业真的我已经厌烦了。我想做点实事，做点喜欢做的事情。以出差、加班为光荣的事情，真是sb。</p>
